<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Viewport -->

<!-- Title -->
<title>Cadibal</title>

<!-- Meta Description -->
<meta name="description" content="Cadibal is a platform dedicated to providing free education, job searching resources, and a social community for developers and students to connect and grow.">

<!-- Meta Keywords -->
<meta name="keywords" content="Cadibal, free education, job searching, social community, developers, students, online learning, career growth">

<!-- Author -->
<meta name="author" content="Cadibal Team">

<!-- Robots -->
<meta name="robots" content="index, follow">

<!-- Verification Tags (for Google Search Console, Bing Webmaster Tools, etc.) -->
<meta name="google-site-verification" content="verification-token">
<meta name="bing-site-verification" content="verification-token">

<script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Cadibal",
      "url": "https://cadibal.com",
      "logo": "https://cadibal.com/static/img/logo/favicon.png",
      "description": "Cadibal is a platform dedicated to providing free education, job searching resources, and a social community for developers and students to connect and grow.",
      "sameAs": [
        "https://www.instagram.com/cadibal.info/",
        "https://x.com/cadibal_info",
        "https://www.linkedin.com/company/cadibaltech/"
      ]
    }
    </script>
<!-- Open Graph Meta Tags -->
<meta property="og:title" content="Cadibal - Free Education and Social Community">
<meta property="og:description" content="Join Cadibal, the platform for free education, job searching, and creating a social community to help developers and students.">
<meta property="og:url" content="https://cadibal.com">
<meta property="og:type" content="website">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Cadibal - Empowering Developers and Students">
<meta name="twitter:description" content="Discover Cadibal, a platform offering free education, job searching resources, and a social community for developers and students.">
<meta name="twitter:image" content="https://cadibal.com/assets/images/cadibal-social-banner.jpg">
<meta name="twitter:url" content="https://cadibal.com">


<!-- Canonical URL -->
<link rel="canonical" href="https://cadibal.com">
    <title>Organization Registration Form</title>
    <link rel="icon" type="image/x-icon" href="../static/img/logo/favicon.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-header {
            background-color: #ff914d;
        }
        .btn {
            background-color: #ff914d;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container my-5">
        <!-- Registration Form Card -->
        <div class="card shadow">
            <div class="card-header text-white text-center">
                <h3>Organization Registration Form</h3>
            </div>
            <div class="card-body">
                <form action="/register/organization" method="POST" enctype="multipart/form-data">
                    <div class="row g-3">
                        <!-- Organization Name -->
                        <div class="col-md-6">
                            <label for="orgName" class="form-label">Organization Name</label>
                            <input type="text" class="form-control" id="orgName" name="orgName" placeholder="Enter organization name" required>
                        </div>
                        <!-- Organization Email -->
                        <div class="col-md-6">
                            <label for="orgEmail" class="form-label">Organization Email</label>
                            <input type="email" class="form-control" id="orgEmail" name="orgEmail" placeholder="Enter organization email" required>
                        </div>
                        <!-- Password -->
                        <div class="col-md-6">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
                        </div>
                        <!-- Organization Start Date -->
                        <div class="col-md-6">
                            <label for="startDate" class="form-label">Organization Start Date</label>
                            <input type="date" class="form-control" id="startDate" name="startDate" required>
                        </div>
                        <!-- Contact Email -->
                        <div class="col-md-6">
                            <label for="contactEmail" class="form-label">Contact Email</label>
                            <input type="email" class="form-control" id="contactEmail" name="contactEmail" placeholder="Enter a contact email" required>
                        </div>
                        <!-- Phone Number -->
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone number" required>
                        </div>
                        <!-- Address -->
                        <div class="col-md-12">
                            <label class="form-label">Address</label>
                            <div class="row g-2">
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="doorNo" placeholder="Door No" required>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="area" placeholder="Area" required>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="district" placeholder="District" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="state" placeholder="State" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="country" placeholder="Country" required>
                                </div>
                            </div>
                        </div>
                        <!-- Organization Type -->
                        <div class="col-md-6">
                            <label for="orgType" class="form-label">Organization Type</label>
                            <select class="form-select" id="orgType" name="orgType" required>
                                <option value="" disabled selected>Select organization type</option>
                                <option value="college">College</option>
                                <option value="it_company">IT Company</option>
                                <option value="non_profit">Non-Profit</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <!-- Description -->
                        <div class="col-md-6">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Provide a brief description of the organization"></textarea>
                        </div>
                        <!-- Profile Photo -->
                        <div class="col-md-6">
                            <label for="profilePhoto" class="form-label">Profile Photo</label>
                            <input type="file" class="form-control" id="profilePhoto" name="profilePhoto" accept="image/*" required>
                        </div>
                        <!-- Banner Photo -->
                        <div class="col-md-6">
                            <label for="bannerPhoto" class="form-label">Banner Photo</label>
                            <input type="file" class="form-control" id="bannerPhoto" name="bannerPhoto" accept="image/*">
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <div class="text-center mt-4">
                        <button type="submit" class="btn">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% include 'warning.html' %}

    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DOMPurify JS -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.0.17/dist/purify.min.js"></script>
    <script>
        // Example function to sanitize the input before submission
        document.querySelector('form').addEventListener('submit', function(e) {
            const orgNameInput = document.getElementById('orgName');
            orgNameInput.value = DOMPurify.sanitize(orgNameInput.value);
            
            const orgEmailInput = document.getElementById('orgEmail');
            orgEmailInput.value = DOMPurify.sanitize(orgEmailInput.value);
            
            const passwordInput = document.getElementById('password');
            passwordInput.value = DOMPurify.sanitize(passwordInput.value);
            
            const startDateInput = document.getElementById('startDate');
            startDateInput.value = DOMPurify.sanitize(startDateInput.value);
            
            const contactEmailInput = document.getElementById('contactEmail');
            contactEmailInput.value = DOMPurify.sanitize(contactEmailInput.value);
            
            const phoneInput = document.getElementById('phone');
            phoneInput.value = DOMPurify.sanitize(phoneInput.value);
            
            const doorNoInput = document.querySelector('input[name="doorNo"]');
            doorNoInput.value = DOMPurify.sanitize(doorNoInput.value);
            
            const areaInput = document.querySelector('input[name="area"]');
            areaInput.value = DOMPurify.sanitize(areaInput.value);
            
            const districtInput = document.querySelector('input[name="district"]');
            districtInput.value = DOMPurify.sanitize(districtInput.value);
            
            const stateInput = document.querySelector('input[name="state"]');
            stateInput.value = DOMPurify.sanitize(stateInput.value);
            
            const countryInput = document.querySelector('input[name="country"]');
            countryInput.value = DOMPurify.sanitize(countryInput.value);
            
            const descriptionInput = document.getElementById('description');
            descriptionInput.value = DOMPurify.sanitize(descriptionInput.value);
        });
         // File size and type validation
         document.getElementById('profilePhoto').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.size > 2 * 1024 * 1024) { // 2MB max
                alert('Profile photo must be less than 2MB.');
                e.target.value = ''; // Clear the input
            }
        });

        document.getElementById('bannerPhoto').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.size > 5 * 1024 * 1024) { // 5MB max
                alert('Banner photo must be less than 5MB.');
                e.target.value = ''; // Clear the input
            }
        });
    </script>
</body>
</html>
